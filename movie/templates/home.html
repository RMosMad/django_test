            <p>Searching for {{ search_term }}</p>
            <div class="row row-cols-1 row-cols-md-3 g4">
                {% for movie in movies %}
                    <div v-for="movie in movies" class="col">
                        <div class="card" style="width: 18rem;">
                            <img src="{{ movie.image.url }}" class="card-img-top" alt="...">
                            <div class="card-body">
                                <a href="{% url 'movie:detail' movie.id %}">
                                    <h5 class="card-title">{{ movie.title }}</h5>
                                </a>
                                <p class="card-text">{{ movie.description }}</p>
                                {% if movie.url %}
                                    <a href="{{ movie.url }}" class="btn btn-primary">Movie Link</a>
                                {% endif %}
                                <p class="card-text"><small class="text-body-secondary">{{ movie.date }}</small></p>
                            </div>
                        </div>
                    </div> 
                {% endfor %}
            </div>
        {% endblock content %}
