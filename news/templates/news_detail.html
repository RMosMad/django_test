{% extends 'base.html' %}
{% block content %}

<div>
    <h1>{{ news.headline }}</h1>
    <p class="date">
        Published {{ news.date }} by {{ news.user }}
    </p>
    <p>{{news.body|linebreaks }}</p>
    <p>
        <a href="{% url 'news:news_share' news.id %}">
            Share this new
        </a>
    </p>
</div>

{% endblock %}
